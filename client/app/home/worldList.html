<template name="worldList">
 <div class="row">
 	{{#each worlds }}
 	<div class="col-sm-12">
 		<div class="panel panel-default">
 		  <div class="panel-heading">
 		    <h2><a href="{{ pathFor route='editor' }}">{{ this.name }}</a></h2>
 		  </div>
 		  <div class="panel-body">
 		    Panel content
 		  </div>
 		</div>
 	</div>
 	{{/each}}
 </div>
</template>
