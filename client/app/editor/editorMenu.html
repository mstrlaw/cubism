<template name="editorMenu">
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ pathFor 'home' }}">Cubism</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        {{> loginButtons}}
        {{#if currentUser}}
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Skins <span class="caret"></span></a>
          <ul class="dropdown-menu mesh-dropdown">
            
            <li>Dirt<a class="dirt" href="#"><img src="http://voxelcss.com/res/dirt/main.png" alt="Dirt"></a></li>
            
            <li>Grass<a class="ground" href="#"><img src="http://voxelcss.com/res/grass/top.png" alt="Grass"></a></li>

            <li>Water<a class="water" href="#"><img src="http://voxelcss.com/res/water/main.png" alt="Water"></a></li>

            <li>Waterfall<a class="waterfall" href="#"><img src="http://voxelcss.com/res/water/fall.png" alt="Waterfall"></a></li>

            <li>Waterfall (top)<a class="waterfall-top" href="#"><img src="http://voxelcss.com/res/water/falltop.png" alt="Waterfall (Top)"></a></li>

            <li>Waterfall (crash)<a class="waterfall-crash" href="#"><img src="http://voxelcss.com/res/water/crash.png" alt="Waterfall (crash)"></a></li>

            <li>Tree Trunk<a class="tree" href="#"><img src="http://voxelcss.com/res/tree/bark.png" alt="Tree Trunk"></a></li>

            <li>Tree Leaves<a class="leaves" href="#"><img src="http://voxelcss.com/res/tree/leaves.png" alt="Tree Leaves"></a></li>


          </ul>
        </li>

        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
          <ul class="dropdown-menu">
            {{#if isPublic}}
            <li><a class="unpublish-world" href="#">Unpublish</a></li>
            {{else}}
            <li><a class="publish-world" href="#">Publish</a></li>
            {{/if}}
            <li role="separator" class="divider"></li>
            <li><a class="delete-world" href="#">Delete</a></li>
          </ul>
        </li>
        {{/if}}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
