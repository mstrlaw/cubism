<template name="menu">
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ pathFor 'home' }}">Cubism</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        {{> loginButtons}}
        {{#if currentUser}}
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Worlds <span class="caret"></span></a>
          <ul class="dropdown-menu">
            {{# each worlds }}
            <li><a class="load-world" id="{{this._id}}" href="#">{{ this.name }}</a></li>
            {{/each}}
            <li role="separator" class="divider"></li>
            <li><a class="new-world" href="#">New World</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
          <ul class="dropdown-menu">
            {{#if isPublic}}
            <li><a class="unpublish-world" href="#">Unpublish</a></li>
            {{else}}
            <li><a class="publish-world" href="#">Publish</a></li>
            {{/if}}
            <li role="separator" class="divider"></li>
            <li><a class="delete-world" href="#">Delete</a></li>
          </ul>
        </li>
        {{/if}}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</template>
